plugins {
    id "java"
    id "groovy"
    id "jacoco"
    id "maven-publish"
	id 'application'
    id "io.ratpack.ratpack-groovy" version "1.5.4"
}

group 'uj.jwzp.w2'

sourceCompatibility = 1.8

mainClassName = "uj.jwzp.w2.e3.launchers.SpringMain"

jar {
    manifest {
        attributes("Implementation-Title": project.name,
            "Main-Class": mainClassName)
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

repositories {
    mavenCentral()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

jacoco {
    toolVersion = "0.8.0"
}

jacocoTestReport {
    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it, exclude: ['uj/jwzp/w2/e3/launchers',
                                        'uj/jwzp/w2/e3/logic/beans',
                                        'uj/jwzp/w2/e3/logic/wrappers',
                                        'uj/jwzp/w2/e3/logic/converter/ConversionServiceProvider*'])
        })
    }
}

dependencies {
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'ch.qos.logback.contrib:logback-json-classic:0.1.5'
    compile 'ch.qos.logback.contrib:logback-jackson:0.1.5'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.4'
    compile 'org.projectlombok:lombok:1.16.20'
    testCompile(
            //JUnit
            'junit:junit:4.12',

            //Rich asserting: AssertJ
            'org.assertj:assertj-core:3.9.0',

            //Mocks: Mockito
            'org.mockito:mockito-core:2.8.9'
    )
    compile 'org.springframework:spring-context:5.0.4.RELEASE'
    compile 'net.sf.jopt-simple:jopt-simple:6.0-alpha-2'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.0.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-jms', version: '5.0.7.RELEASE'
    compile group: "org.springframework.boot", name: "spring-boot-starter-web", version: '2.0.2.RELEASE'
    compile ratpack.dependency("hikari")
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-activemq', version: '2.0.3.RELEASE'
    compile group: 'org.apache.activemq', name: 'activemq-broker', version: '5.15.4'
}

build.dependsOn(tasks.jacocoTestReport)

task stage {
    dependsOn installDist
}
